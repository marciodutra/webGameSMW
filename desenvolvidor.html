    <audio class="colision-kick">
      <source src="/soundtracks/kick.wav" type="audio/wav" />
    </audio>
    <audio class="powerdown">
      <source src="/soundtracks/pipe.wav" type="audio/wav" />
    </audio>

    </audio>

    <div id="container-game">
